<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <title>Grimoire</title>
  </head>

  <body>
  <header>
    <div class="user-box">
      <img class="header-icon" src="assets/Grimoire-icons_eye.png" alt="An eye icon representing the user">
      <aside class="user-name">Finnicus Erebulon</aside>
    </div>

    <nav class="header-nav">
      <div class="nav-container">
        <img class="header-icon" src="../assets/Grimoire-icons_book.png" alt="Spellbook icon">
        <h3 class="active">Spellbook</h3>
        <img class="header-icon" src="../assets/Grimoire-icons_cauldron.png" alt="Cauldron icon">
        <h3>Components</h3>
        <img class="header-icon" src="../assets/Grimoire-icons_cat.png" alt="Cat icon">
        <h3>Familiars</h3>
      </div>
      <img class="main-logo" src="../assets/Grimoire-logo-02.png" alt="The Grimoire logo wearing a cool witch hat">
    </nav>
  </header>
  <section class="spell-list">
    <h1>Spellbook</h1>
    <div class="spell-card">
      <div class="card-top">
        <img class="spell-pic" src="../assets/piotr-wilk-7DoZiwzacOU-unsplash.jpg" alt="A women with wings floating above a lake">
        <img class="pentagram" src="../assets/Grimoire-icons_pentagram.png" alt="A rad looking pentagram">
        <aside class="views-display">
          <p>Views</p>
          <p class="count">02</p>
        </aside>
      </div>
      <div class="card-text">
        <h2>Levitation</h2>
        <p class="school">Abjuration</p>
        <blockquote>Hover with grace and style</blockquote>
        <h4>Magic words</h4>
        <p class="magic-words">"Resurgam"</p>
        <h4>Spell complexity</h4>
        <p class="complexity">23</p>
    </div>
  </body>
</html>
